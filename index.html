<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Juegos</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <div class="header" id="header">

        <div id="titulo" class="titulo">
            <h1>DIGISTORE</h1>
        </div>

        <div id="Contenedorbuscador" class="contenedorBuscador">
            <input type="text" class="buscador" id="buscador" placeholder="realiza tu busqueda">
        </div>

        <div id="carroDeCompra" class="contenedorOpcionesSuperiores">
            <input type="image" src="sources/carro.svg" class="opcionSuperior" id="carro" alt="Carro">

            <input type="image" src="sources/history.svg" class="opcionSuperior" id="historial" alt="Ultima Compra">
        </div>

    </div>

    <div class="main">

        <nav class="nav">

            <ul class="list">

                <li class="list_item">

                    <div class="list_button">

                        <h1 class="tituloMenu">productos</h1>

                    </div>

                </li>

                <li class="list_item list_item--click">

                    <div class="list_button list_button--click">
                        <span class="list_name">Consolas</span>
                        <img src="sources/arrow.svg" class="list_arrow">
                    </div>

                    <ul class="list_show" id="sectorConsolas" data-id="sectorConsolas">

                        <li class="list_inside">

                            <input type="image" src="sources/ps.svg"  data-id="0" class="consola" >
                        </li>

                        <li class="list_inside">
                            <input type="image" src="sources/xbox1.svg"  data-id="1" class="consola">
                        </li>

                        <li class="list_inside">
                            <input type="image" src="sources/nintendo.svg" data-id="2" class="consola">
                        </li>

                    </ul>

                </li>

                <li class="list_item list_item--click">

                    <div class="list_button list_button--click">
                        <span class="list_name">Juegos</span>
                        <img src="sources/arrow.svg" class="list_arrow">
                    </div>

                    <ul class="list_show" id="sectorJuegos" data-id="sectorJuegos">

                        <li class="list_inside">
                            <input type="image" src="sources/ps.svg" data-id="0" class="juego">
                        </li>

                        <li class="list_inside">
                            <input type="image" src="sources/xbox1.svg" data-id="1" class="juego">
                        </li>

                        <li class="list_inside">
                            <input type="image" src="sources/nintendo.svg" data-id="2" class="juego">
                        </li>

                    </ul>

                </li>
                <li class="list_item list_item--click">

                    <div class="list_button list_button--click">
                        <span class="list_name">Accesorios</span>
                        <img src="sources/arrow.svg" class="list_arrow">
                    </div>

                    <ul class="list_show" id="sectorAccesorios" data-id="sectorAccesorios">

                        <li class="list_inside">
                            <input type="image" src="sources/ps.svg" data-id="0" class="accesorio">
                        </li>

                        <li class="list_inside">
                            <input type="image" src="sources/xbox1.svg" data-id="1" class="accesorio">
                        </li>

                        <li class="list_inside">
                            <input type="image" src="sources/nintendo.svg" data-id="2" class="accesorio">
                        </li>

                    </ul>

                </li>

                <li class="list_item list_item--click">

                    <div class="list_button list_button--click">
                        <span class="list_name">Otros</span>
                        <img src="sources/arrow.svg" class="list_arrow">
                    </div>

                    <ul class="list_show" id="sectorOtros" data-id="sectorOtros">

                        <li class="list_inside">
                            <input type="image" src="sources/ps.svg" data-id="0" class="otro">
                        </li>

                        <li class="list_inside">
                            <input type="image" src="sources/xbox1.svg" data-id="1" class="otro">
                        </li>

                        <li class="list_inside">
                            <input type="image" src="sources/nintendo.svg" data-id="2" class="otro">
                        </li>

                    </ul>

                </li>



            </ul>


        </nav>

        <div id="contentContainer" class="contentContainer">
            <!---Se inserta dinamicamente JS -->

        </div>
        <div id="anuncio" class="anuncio">
            <!---Se inserta dinamicamente JS -->

        </div>

    </div>

    <footer class="pieDePag" id="pieDePag">
        <!---Se inserta dinamicamente JS -->
        <h1>wea fea</h1>

    </footer>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app/app.js"></script>
    <script src="app/appCss.js"></script>
</body>

</html>

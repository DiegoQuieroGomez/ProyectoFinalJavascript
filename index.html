<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Juegos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="header">
        <div id="titulo" >
            <h1>Nombre de la tienda</h1>
        </div>

        <div id="Contenedorbuscador" class="contenedorBuscador">
            <!---Se inserta dinamicamente JS -->
        </div>

        <div id="historial" class="historial">
            <h1>Historial de COMPRA</h1>
        </div>

        <div id="carroDeCompra" class="contenedorCarrito">
            <input type="image" src="sources/carro.svg" class="carro" id="carro">
            <!---<img src="sources/carro.svg" data-id="Carro" class="carrito"/>-->
        </div>

    </div>
       
    <div class="main">

        <nav class="navbar">

            <button type="button" class="menuProductos" id="menuConsolas"> CONSOLAS </button>

            <div class="mostradorDeOpciones" id="sectorConsolas" data-id="sectorConsolas">
        
                <button type="button" data-id="playStation" class="lista">PLAYSTATION</button>
                <button type="button" data-id="xbox" class="lista">XBOX</button>
                <button type="button" data-id="nintendo" class="lista">NINTENDO</button>  

            </div>
            
            <button type="button" class="menuProductos" id="menuVideojuegos"> VIDEOJUEGOS </button>

            <div class="mostradorDeOpciones" id="sectoVideoJuegos" data-id="sectorConsolas">
        
                <button type="button" data-id="playStation" class="lista">PLAYSTATION</button>
                <button type="button" data-id="xbox" class="lista">XBOX</button>
                <button type="button" data-id="nintendo" class="lista">NINTENDO</button>  

            </div>

            <button type="button" class="menuProductos" id="menuAccesorios"> ACCESORIOS </button>

            <div class="mostradorDeOpciones" id="sectorAccesorios" data-id="sectorConsolas">
        
                <button type="button" data-id="playStation" class="lista">PLAYSTATION</button>
                <button type="button" data-id="xbox" class="lista">XBOX</button>
                <button type="button" data-id="nintendo" class="lista">NINTENDO</button>  

            </div>

            <button type="button" class="menuProductos" id="menuOtros"> Otros </button>
            
        </nav>
    
        <div id="contentContainer" class="contentContainer">
                <!---Se inserta dinamicamente JS -->

        </div>
    

    </div>

    <div class="footer" id="footer">
        <!---Se inserta dinamicamente JS -->

    </div>
    

    <script src="app/fabricante.js"></script>
    <script src="app/consola.js"></script>
    <script src="app/juego.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
